spring.application.name=MS-User
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json
server.tomcat.uri-encoding=UTF-8
spring.jpa.open-in-view=false
server.servlet.context-path=/user-service/api
spring.main.allow-bean-definition-overriding=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:usertest;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Hibernate will bootstrap in a separate thread while the rest of your application\u2019s startup processing proceeds in parallel
spring.data.jpa.repositories.bootstrap-mode=deferred

application.jwt.secret-key=y6H2fK8qJ9pG5rT3wN4zX7cL8vB1mS9fD3gQ7tZ2x
application.jwt.token-prefix=Bearer
application.jwt.token-expiration-after-days=10

pass.regex=^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+\\-=\\[\\]{};':\"\\\\|,.<>\\/?]).{8,}$